version: 2
jobs:
  build_test_push:
    docker:
      - image: docker:stable
    environment:
      BUILD_IMAGE: antenna:build
      TAGGED_IMAGE: mozilla/antenna
      TAGGED_IMAGE_2: mozilla/socorro_collector
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Create version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json

      - run:
          name: Build Docker image
          command: |
            docker info
            docker build -t ${BUILD_IMAGE} .

      - run:
          name: Run tests in Docker image
          command: |
            docker run ${BUILD_IMAGE} py.test
            docker run ${BUILD_IMAGE} flake8
            docker run ${BUILD_IMAGE} bandit -r antenna/

      - run:
          name: Push to Dockerhub
          command: |
            # images default to :latest unless there is a tag
            if [ -n "${CIRCLE_TAG}" ]; then
                export TAGGED_IMAGE="${TAGGED_IMAGE}:${CIRCLE_TAG}"
                export TAGGED_IMAGE_2="${TAGGED_IMAGE_2}:${CIRCLE_TAG}"
            fi

            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                echo "${DOCKER_PASSWORD}" | docker login -u="${DOCKER_USERNAME}" --password-stdin
                docker tag "${BUILD_IMAGE}" "${TAGGED_IMAGE}"
                docker tag "${BUILD_IMAGE}" "${TAGGED_IMAGE_2}"
                docker push "${TAGGED_IMAGE}"
                docker push "${TAGGED_IMAGE_2}"
            fi

workflows:
  version: 2

  # workflow jobs are _not_ run in tag builds by default
  # we use filters to whitelist jobs that should be run for tags

  # workflow jobs are run in _all_ branch builds by default
  # we use filters to blacklist jobs that shouldn't be run for a branch

  # see: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution

  build_test_push:
    jobs:
      - build_test_push:
          filters:
            tags:
              only: /.*/
